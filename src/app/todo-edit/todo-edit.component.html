<h1 class="title">Edit Todo</h1>

<div mat-dialog-content>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="filed">
            <div class="control">
                <input 
                    type="text" 
                    class="input" 
                    #todoTextField="ngModel" 
                    required 
                    minlength="2"
                    [ngModel]="todo.text"
                    name="text" 
                    placeholder="Type todo text here...">
            </div>
        </div>
        <div *ngIf="todoTextField.invalid">
            <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter your todo text</p>
            <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo list must be least 2 char</p>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button class="button is-light" type="button" (click)="close()">Cancel</button>
            </div>
            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <span class="material-icons">save</span>
                    Save
                </button>
            </div>
        </div>

    </form>
</div>
