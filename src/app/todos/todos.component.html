<section class="heading-section">

    <h1 class="title is-1 has-text-centered">Todos App</h1>

</section>

<div class="container add-todo-box-container">
    <div class="add-todo-box">

        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    
            <h2 class="title is-5">New Todo</h2>
            <div class="field is-grouped" style="margin: 0;">
                <p class="control is-expanded" style="width: 50px;">
                  <input ngModel #todoTextField="ngModel" required minlength="2" name="title" class="input" type="text" placeholder="Type todo text here... ">
                </p>
                <p class="control is-expanded">
                    <textarea ngModel #todoDescriptionField="ngModel" name="description" class="input" type="text" placeholder="Type todo description text here... "></textarea>
                </p>
                <p class="control">
                    <button class="button alt-gradient-button" type="submit">
                            <span class="material-icons">
                            add
                            </span>
                        Add
                    </button>
                </p>
            </div>

            <div *ngIf="todoTextField.invalid && showValidationError">
                <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter your todo text</p>
                <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo list must be least 2 char</p>
            </div>
            
        </form>
    </div>

</div>

<section class="section">
    <div class="container">

        <div class="todos-list">

            <app-todo-item 
                *ngFor="let todo of todos; let i = index" 
                [todo]="todo"
                [index]="i"
                (todoClicked)="toggleCompleted(i)"
                (editClicked)="editTodo(todo)"
                class="item"
            ></app-todo-item>

            
        </div>

    </div>
</section>
